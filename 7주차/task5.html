<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="Myval">
    <button onclick="insert()">Push</button>
    <br/>
    <button onclick="show()">Show</button>
    <div id="output"></div>
</body>
<script>
    var array = [];
    
    function insert() {
        var val = document.getElementById("Myval").value;
        array.push(val);
        document.getElementById("Myval").value = "";
        document.getElementById("Myval").focus();
    }

    function show() {
        var output = document.getElementById("output");
        output.innerHTML = "";
        for (var i = 0; i < array.length; i++) {
            output.innerHTML += array[i] + "<br>";
        }
    }
</script>
</html>
