<!DOCTYPE html>
<html>
    <head>
        <title>Javascript output</title>
    </head>
    <body>
        <h1 id="target"></h1>
        <br>
        <br>
        <script>
            document.getElementById("target").innerHTML = "This is the innerHTML.";

            console.log('This is the console.log().');
        </script>
    </body>
</html>
