<!DOCTYPE html>
<html>
    <head>
        <title>Javascrpit loops</title>
    </head>
    <body>
        <script>
            var t = " <table border = '1px;'> ";
            var i = 1;
            var n = 3;
            while(i < 10) {
                var row = "<tr> <td>" + n + "</td> <td>" + i + "</td> <td>" + n*i + "</td> </tr>";
                t = t + row;
                i++;
            }
            t = t + "</table>";
            document.write(t);
        </script>
    </body>
</html>
