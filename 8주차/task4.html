<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Change</title>
    <script>
        function changeImages() {
            var images = document.getElementsByClassName("table_image");
            for (var i = 0; i < images.length; i++) {
                if (i === 2 || i === 3) {
                    images[i].src = "Dataset 4 - image set/test5.jpg";
                }
            }
        }
    </script>
</head>
<body>
    <button onclick="changeImages()">Change</button></td>
    <table border="1">
        <tr>
            <td><img class="table_image" src="Dataset 4 - image set/test1.jpg"></td>
            <td><img class="table_image" src="Dataset 4 - image set/test2.jpg"></td>
            <td><img class="table_image" src="Dataset 4 - image set/test3.jpg"></td>
            <td><img class="table_image" src="Dataset 4 - image set/test4.jpg"></td>
        </tr>
    </table>
</body>
</html>
