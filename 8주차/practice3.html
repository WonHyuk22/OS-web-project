<!DOCTYPE html>
<html>
    <head>
        <title>task2</title>

        <script>
            function login() {
                var id = document.getElementById("received_id").value;
                var pw = document.getElementById("received_pw").value;

                alert("ID : " + id + " PW : " + pw);
            }
        </script>
    </head>
    <body>
        <h2>Login</h2>
        <form action="" method="POST">
            ID : <input type="text" id="received_id" /><br />
            PW : <input type="password" id="received_pw" /><br />

            <input type="button" value=Login onclick="login();" />
        </form>
    </body>
</html>
