<!DOCTYPE html>
<html>
    <head>
        <title>Task1.html</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#first-para").dblclick(function() {
                    alert("The first p tag is double clicked");
                });
            });
        </script>
        <style>
            h1 {
                font-size: 2em;
                font-weight: bold;
            }
            p {
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <h1>This is a Heading</h1>
        <p id="first-para">This is the first paragraph.</p>
        <p>This is the second paragraph.</p>
    </body>
</html>
