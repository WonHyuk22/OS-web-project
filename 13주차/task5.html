<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Get the Value of a CSS Property</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.color-box').click(function() {
                    var bgColor = $(this).css('background-color');
                    $('#colorValue').text(bgColor);
                });
            });
        </script>
        <style>
            .color-box {
                width: 100px;
                height: 100px;
                display: inline-block;
                margin: 10px;
            }
            .box1 { background-color: orange; }
            .box2 { background-color: violet; }
            .box3 { background-color: limegreen; }
            .box4 { background-color: red; }
        </style>
    </head>
    <body>
        <div class="color-box box1"></div>
        <div class="color-box box2"></div>
        <div class="color-box box3"></div>
        <div class="color-box box4"></div>
        <p>The computed background-color property value of this DIV element is: <b><span id="colorValue"></span></p></b>
    </body>
</html>
