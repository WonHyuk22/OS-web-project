<!DOCTYPE html>
<html>
    <head>
        <title>Executing a Function on Keypress with jQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                let count = 0;
                $('#inputBox').keypress(function() {
                    count++;
                    $('#keypressCount').text(count);
                    $('#message').show();
                });
            });
        </script>
        <style>
            .triggered {
                background-color: lightgreen;
                padding: 10px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <input type="text" id="inputBox" />
        <p>Keypress: <span id="keypressCount">0</span></p>
        <p><strong>Note:</strong> Enter something inside the input box and see the result.</p>
        <div id="message" class="triggered" style="display: none;">Keypress is triggered.</div>
    </body>
</html>
